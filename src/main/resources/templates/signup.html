<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Sign Up</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label>Back To <a th:href = "@{/login}">Login</a> Page</label>
            </div>

            <h1 class="display-5">Sign Up</h1>
            <form action="#" method="POST" th:action="@{/signup}" th:object="${user}">
                <div th:if = "${signupMessage} != null" class="alert alert-warning" th:text = "${signupMessage}">

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input th:field="*{firstName}" type="input" name="firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input th:field="*{lastName}" type="input" name="lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input th:field="*{username}" type="input" name="username" class="form-control" id="inputUsername" placeholder="Enter Username" maxlength="35" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input th:field="*{password}" type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" maxlength="25" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id = "inputSubmit">Sign Up</button>
            </form>
        </div>

        <script th:src="@{/js/jquery-slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
